<div class="card bg-light" *ngIf="pedidoProducto">
    <div class="card-header">Pedido Producto</div>
    <table class="table table-dark">
        <thead>
            <tr>
                <th>codigo</th>
                <th>precio</th>
                <th>cantidad pedida</th>
                <th>producto</th>
                <th>pedido</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of pedidoProducto">
                <th>{{p.codigo}}</th>
                <th>{{p.precio}}</th>
                <th>{{p.cantidad_pedida}}</th>
                <th>{{p.producto.nombre}}</th>
                <th>{{p.pedido.codigo}}</th>

            </tr>
        </tbody>

    </table>

</div>
