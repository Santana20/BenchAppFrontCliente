<!-- SECTION -->
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">

      <!-- section title -->
      <div class="col-md-12">
        <div class="section-title">
          <h3 class="font-weight-bold mb-4 pb-2">Nuestros Productos</h3>
        </div>
      </div>
      <!-- /section title -->
      <!--Escribe aqui <br>
      <textarea (input)="cambioTexto($event.target.value)" [(ngModel)]="mensaje"
       name="area" id="area" style="width: 300px;height: 200px;">
    
      </textarea>-->
      
      <!-- Products tab & slick -->
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4 col-sm-6" *ngFor="let p of producto">
            <div class="card my-2">
              <img src="http://localhost:8080/api/uploads/img/{{p.imagen}}" alt="{{p.imagen}}"height="200px" width="200px" class="card-img-top" >
              <div class="card-header">
                <div class="card-title">
                  <p>{{p.nombre | titlecase}}</p>
                </div>
              </div>
              <div class="card-body">
                <h6>{{p.descripcion.substr(0, 40)}} ....</h6>
                <p class="lead">&#83;&#47;&#46; {{p.precio}}</p>
              </div>
              <!--div para el boton de agregar al carrito-->
              <div>
                <button type="button" class="btn btn-primary" (click)="agregaralcarrito(p)">Agregar a Carrito</button>
              </div>
              <!--div para el boton de agregar al carrito-->


              <div class="row d-flex justify-content-center border-primary my-3">
                <div class="col-md-6 ">

                </div>
              </div>

            </div>

          </div>

        </div>

      </div>
    </div>
  </div>

</div>
