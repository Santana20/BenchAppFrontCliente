<p>listar-producto-oferta works!</p>

<div class ="card border-dar mb-3" *ngIf="productoOferta">
    <h5 class ="card-title">Listado de Producto Oferta</h5>
    <div>
        <table class ="table table-dark">
            <thead>
                <tr>
                    <th>codigo</th>
                    <th>fecha inicio</th>
                    <th>fecha fin</th>
                    <th>descuento</th>
                    <th>total</th>
                    <th>Producto</th>
                    <th>Oferta</th>
                    
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of productoOferta" >
                    <th>{{p.codigo}}</th>
                    <th>{{p.fecha_inicio}}</th>
                    <th>{{p.fecha_fin}}</th>
                    <th>{{p.descuento}}</th>
                    <th>{{p.total}}</th>
                    <th>{{p.producto.nombre}}</th>
                    <th>{{p.oferta.titulo}}</th>
                    
                    
                    
                    
                </tr>
            </tbody>

        </table>
    </div>

</div>
