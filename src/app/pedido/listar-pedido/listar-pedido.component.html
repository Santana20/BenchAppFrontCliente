<div class="card bg-light" *ngIf="listaPedidosSinRecepcion">
    <div class="card-header">Pedidos</div>
    <table class="table table-dark">
        <thead>
            <tr><h1 class="h4">Pedidos Actuales</h1></tr>
            <tr>
                <th>codigo</th>
                <th>direccion</th>
                <th>fecha de Envio</th>
                <th>costo total</th>
                <th>Cliente</th>
                <th>Recibido</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of listaPedidosSinRecepcion">
                <th>{{p.codigo}}</th>
                <th>{{p.direccion}}</th>
                <th>{{p.fecha_pedido}}</th>
                <th>{{p.costo_total}}</th>
                <th>{{p.cliente.nombre}}</th>
                <th>
                    <a class="btn btn-danger" href="listarPedido" (click)="actualizarFechaRecibido(p.codigo)">Recibido</a>
                </th>
            </tr>
        </tbody>
    </table>
</div>
