<div class ="card border-dar mb-3" *ngIf="carrito.length > 0">
    <h5 class ="card-title">Listado de Detalle Pedido</h5>
    <div>
        <table class ="table table-dark">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio Unitario</th>
                    <th>cantidad Pedida</th>
                    <th>Sub-Total</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pp of carrito; index as i">
                    <th>{{pp.producto.nombre}}</th>
                    <th>{{pp.producto.precio}}</th>
                    
                    <th>
                        <input type="number" class="form-control" id ="Fcantidad" required [(ngModel)]="pp.cantidad_pedida" name="Fcantidad" #Fcantidad="ngModel" placeholder="Cantidad">
                        <button class="btn btn-danger" (click)="actualizarcantidad(i, Fcantidad.value)"> Actualizar cantidad</button>
                    </th>

                    <th>{{pp.precio}}</th>
                    <th>
                        <button class="btn btn-danger" (click)="eliminarPedidoProductodelCarrito(i)"> Eliminar producto</button>
                    </th>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total: </th>
                    <!--No se como hacer q una columna ocupe n espacios, por lo que su lifehack respectivo-->
                    <th></th>
                    <th></th>
                    <th></th>
                    <!--OBS: BORRAR CUANDO SE SEPA (PREGUNTARLE AL PROFESOR)-->
                    <th>{{TotalCarrito | number:'.2'}}</th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
